<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>See You Soon | Poultry Connect</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Plus Jakarta Sans', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #f0fdf4 0%, #ffffff 100%);
      text-align: center;
    }
    .card {
      padding: 60px 40px;
      max-width: 500px;
    }
    .icon-circle {
      width: 80px;
      height: 80px;
      background: #10b981;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
      box-shadow: 0 10px 20px rgba(16, 185, 129, 0.2);
    }
    h1 { font-size: 2.5rem; color: #0f172a; margin-bottom: 15px; }
    p { color: #64748b; font-size: 1.1rem; line-height: 1.6; margin-bottom: 30px; }
    .btn-back {
      color: #10b981;
      text-decoration: none;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon-circle"><i data-lucide="party-popper" size="40"></i></div>
    <h1>You're on the list!</h1>
    <p>Thanks for joining the Poultry Connect waitlist. We're building something special for the industry, and we can't wait to show you. <strong>See you soon!</strong></p>
    <a href="/" class="btn-back"><i data-lucide="arrow-left" size="18"></i> Back to home</a>
  </div>
  <script>lucide.createIcons();</script>
</body>
</html>
